<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">    
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text Encryption</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Text Encryption</h1>
        </header>
        <main>
            <section class="input-izquierdo">
                <textarea class="input-texto" name="texto-nuevo" placeholder="Type your message..." rows="18"></textarea>
                <div class="botones">
                    <button class="encriptar" onclick="btnEncriptar()">Encode</button>
                    <button class="desencriptar" onclick="btnDesencriptar()">Decode</button>
                </div>
            </section>
            <section class="input-derecho">
                <div>
                    <textarea class="texto-encriptado" name="texto-encriptado" rows="18" id="input" type="text"></textarea>
                </div>
                <div>
                    <button class="copiarTexto" onclick="copiarTexto()" id="copy">Copy</button>
                </div>
            </section>
        </main>
        <footer>
            Dev. Mauro Ruben ||
            Proyecto de ALURA & Oracle-ONE
        </footer>
        <script src="script.js"></script>
    </body>
</html>
